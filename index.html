<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Contato - IFSP - Pirituba</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="Imagens/favicon.ico" type="image/x-icon"> 
  <script src="js/disabling.js"></script>
</head>


<body>

  <header id="cabecalho"> 
    <nav>
      <object width="100%" height="65px" data="menu.html"></object>
    </nav>

    <img src="Imagens/Logo.jpg" alt=" " /> 

  </header>

  <main> 
        <h1>Mande uma mensagem</h1>
        <form method="POST">
            <ul>
                <li>
                    <label for="contato-nome">Nome</label>
                    <input class="styled-input" type="text" name="nome" id="contato-nome" required />
                </li>
                <li>
                    <label for="contato-email">E-Mail</label>
                    <input class="styled-input" type="email" name="email" id="contato-email" />
                </li>
                <li>
                    <label for="contato-telefone">Telefone </label>
                    <input class="styled-input" type="tel" name="telefone" id="contato-telefone" pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{3,4}$"/> <span>(99) 99999-9999</span> </li>
                <li>
                    <label for="contato-assunto">Assunto</label>
                    <select name="assunto" id="contato-assunto" required >
                        <option value=""> -- Selecione --</option>                        
                        <option value="R">Reclamação</option>
                        <option value="S">Sugestão</option>
                    </select>
                </li>
                <li>
                    <label for="contato-mensagem">Mensagem</label>
                    <textarea name="mensagem" id="contato-mensagem"></textarea>
                </li>
                <li>
                    <fieldset>
                        <legend>Opções de Resposta</legend>
                        <label for="contato-resposta-email">E-Mail
                            <input id="contato-resposta-email" type="checkbox" name="resposta" value="E" />
                        </label>
                        <label for="contato-resposta-telefone">Telefone</label>
                        <input id="contato-resposta-telefone" type="checkbox" name="resposta" value="T" />
                    </fieldset>
                </li>
                <li>
                    <button class="form-button" type="submit">Enviar</button>
                </li>
            </ul>
        </form>        
    </main>

    <footer>     
      <object width="100%" height="200px" data="rodape.html"></object>
    </footer>

    <a href="https://www.facebook.com/ifsppirituba"><img src="facebook.png" width="20" height="20" title="IFSP Facebook"
        alt="IFSP Facebook"></a>

    <p>IFSP - Câmpus Pirituba - Av. Mutinga, 951 - Jardim Santo Elias - CEP: 05110-000 - São Paulo/SP - Contato:
      (011)2504-0100</p>
    

</body>
</html>
